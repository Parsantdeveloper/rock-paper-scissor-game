<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/3884f0c016.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style&script/style.css">
  <script src="/style&script/script.js"></script>
  
  


</head>
<body>
  
  <div class="main-container">
    <div class="game-header">
      <img src="rock-paper-scissors-game-money-scissors-thumbnail-removebg-preview.png" width="100" height="100" alt="">
      <h2>Rock Paper Scissors game</h2>
    </div>
    <div class="scoreboard-main">
    <div class="scoreboard">
      <div class="player">
          <h3>Player</h2>
          <span id="playerScore">0</span>
      </div>
      <div class="computer">
          <h3>Computer</h2>
          <span id="computerScore">0</span>
      </div>
      </div>
  </div>
  <div id="computericon"></div>

  <h2 id="play" style="text-align: center; margin-top:10vh;"><i class="fa-solid fa-play fa-beat-fade fa-lg"style="color:#0ef;">&nbsp; click to Play</i></h3>

  <div  class="result-score">
    <h2 id="result"></h2>
    
   </div>
 <div class="choices">
  <div class="choice"id="rock">
    <i  class="fa-solid fa-hand-back-fist fa-2xl" style="color: #FFDBAC;" onclick="rockClick()"></i>
  </div>
  <div class="choice" id="paper">
    <i class="fa-solid fa-hand-scissors fa-rotate-90 fa-2xl"style="color: #FFDBAC;"onclick="paperClick()"></i>
  </div>
  <div class="choice" id="scissor">
    <i class="fa-solid fa-hand fa-2xl"style="color: #FFDBAC;" onclick="ScissorClick()"></i>
  </div>
  
 </div>
 
 
 
</div>
  
</body>
</html>
